name: ðŸŽ‰ Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            git log --pretty=format:"- %s (%h)" --no-merges HEAD >> CHANGELOG.txt
          else
            git log --pretty=format:"- %s (%h)" --no-merges $LAST_TAG..HEAD >> CHANGELOG.txt
          fi
          
          echo "" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ steps.version.outputs.version }}" >> CHANGELOG.txt

      - name: ðŸ“¦ Create release packages
        run: |
          mkdir -p release
          
          # Client package
          zip -r release/vpet-client-v${{ steps.version.outputs.version }}.zip \
            index.html *.css *.js \
            -x "server.js" \
            README.md QUICKSTART.md
          
          # Server package
          cd server && zip -r ../release/vpet-server-v${{ steps.version.outputs.version }}.zip \
            * && cd ..
          
          # Full package
          zip -r release/vpet-full-v${{ steps.version.outputs.version }}.zip \
            index.html *.css *.js *.md \
            server/ Dockerfile docker-compose.yml \
            -x "*.git*" "node_modules/*"
          
          # Calculate checksums
          cd release
          sha256sum *.zip > checksums.txt
          cd ..

      - name: ðŸ“Š Generate release summary
        run: |
          echo "### ðŸŽ‰ Release v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages created**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Checksums**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat release/checksums.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: VPet v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          files: |
            release/*.zip
            release/checksums.txt
          generate_release_notes: true

      - name: ðŸ³ Trigger Docker build
        run: |
          echo "Docker image will be built automatically by docker-publish workflow" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
