name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '*.html'
      - '*.css'
      - '*.js'
      - '*.md'
      - '!server/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build VPet Website
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        continue-on-error: true

      - name: âš ï¸ Pages Setup Check
        if: steps.setup-pages.outcome == 'failure'
        run: |
          echo "### âš ï¸ GitHub Pages Setup Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "GitHub Pages may not be enabled in this repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To enable GitHub Pages:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to repository Settings" >> $GITHUB_STEP_SUMMARY
          echo "2. Navigate to 'Pages' in the left sidebar" >> $GITHUB_STEP_SUMMARY
          echo "3. Under 'Build and deployment', select:" >> $GITHUB_STEP_SUMMARY
          echo "   - Source: \`GitHub Actions\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Save and re-run this workflow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [DEPLOYMENT.md](https://github.com/${{ github.repository }}/blob/main/DEPLOYMENT.md) for more details." >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: ðŸ“¦ Create deployment package
        run: |
          mkdir -p _site
          
          # Copy game files
          cp index.html _site/
          cp *.css _site/
          cp *.js _site/
          cp manifest.json _site/ || true
          
          # Copy icons directory for PWA
          cp -r icons _site/ 2>/dev/null || true
          
          # Exclude server-side files
          rm -f _site/server.js 2>/dev/null || true
          
          # Copy documentation
          cp README.md _site/
          cp QUICKSTART.md _site/
          cp ROADMAP.md _site/
          cp IMPROVEMENTS.md _site/
          cp DEPLOYMENT.md _site/
          
          # Create helpful landing info
          cat > _site/VERSION.txt << EOF
          VPet - Virtual Pet Game
          Deployed: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          EOF
          
          # Create .nojekyll to serve files directly
          touch _site/.nojekyll
          
          # Create a robots.txt
          cat > _site/robots.txt << EOF
          User-agent: *
          Allow: /
          Sitemap: ${{ github.server_url }}/${{ github.repository }}/sitemap.xml
          EOF

      - name: ðŸ“Š Generate build summary
        run: |
          echo "### ðŸŽ® VPet Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Files deployed**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh _site/ | tail -n +2 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live URL**: Will be available after deployment" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: vpet-website
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment complete
        run: |
          echo "### ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ® [Play VPet](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– [Documentation](${{ steps.deployment.outputs.page_url }}README.md)" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ [Quick Start](${{ steps.deployment.outputs.page_url }}QUICKSTART.md)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ºï¸ [Roadmap](${{ steps.deployment.outputs.page_url }}ROADMAP.md)" >> $GITHUB_STEP_SUMMARY
